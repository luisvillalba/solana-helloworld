tasks:
  - name: "prebuild"
    init: |
      ./install-sol.sh
      ./recover-config.sh
  - name: "validator"
    command: |
      eval $(gp env -e)
      solana-test-validator
  - name: "main-terminal"
    command: |
      eval $(gp env -e)
      solana --version
  - name: "mon"
    openMode: split-right
    command: |
      eval $(gp env -e)
      npm run mon


github:
  prebuilds:
    master: true
    branches: false
    pullRequests: true
    pullRequestsFromForks: true
    addComment: true
    addBadge: false

vscode:
  extensions:
    - dbaeumer.vscode-eslint
    - matklad.rust-analyzer
